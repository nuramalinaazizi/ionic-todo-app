<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="newTodo['title']"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="newTodo['description']"></ion-input>
  </ion-item>

  <ion-button expand="full" color="primary" (click)="save()">Save</ion-button>
</ion-content>
